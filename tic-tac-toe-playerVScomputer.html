<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X/O</title>
        <link rel="icon" href="tic-tac-toe-game.png">
        <link rel="stylesheet" href="tic-tac-toe-playerVScomputer.css">
    </head>
    <body>
        <div class="container">
            <header class="no-border-top no-border-left no-border-right"><h1>X/O GAME</h1></header>
            <div class="gameboard no-border-right no-border-left no-border-bottom">
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)"  class="box no-border-left no-border-top" id="index00"></div>
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-top" id="index01"></div>
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-right no-border-top" id="index02"></div>

                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-left" id="index10"></div>
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box" id="index11"></div>
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-right" id="index12"></div>

                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-bottom no-border-left" id="index20"></div>
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-bottom" id="index21"></div>
                <div onmouseout="remove_dot(this.id)" onmouseover="dot_place(this.id)" onclick="game(this.id)" class="box no-border-right no-border-bottom" id="index22"></div>
            </div>
            <button id="reset_button" onclick="reset_gameboard()">Reset</button>
            <div class="score">
                <div>
                    <div>AI: <span id="o_score">0</span></div>
                    <div>PLAYER: <span id="x_score">0</span></div>
                </div>
                <button id="reset_score_button" onclick="clear_data()">Reset Score</button>
            </div>
        </div>
        <script src="tic-tac-toe-playerVScomputer.js"></script>
    </body>
</html>
